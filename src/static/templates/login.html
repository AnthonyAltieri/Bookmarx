<div class="login__content">
    <div class="bar">
        <h1 class="header">BookMarx</h1>
    </div>

    <div class="card-input">
        <div ng-show="vm.modeLogIn" class="inputform">
            <h2 class="header">Log In</h2>
            <div class="wrapper-login-input">
                <input type="text" ng-model="vm.login.username" placeholder="Username">
                <input type="password" ng-model="vm.login.password" placeholder="Password">
            </div>
            <div class="buttons">
                <a class="submit" ng-click="vm.submitLogin(vm.login)">Submit</a>
                <a class="createaccount" ng-click="vm.goToSignUp()">Create Account?</a>
            </div>
        </div>
        <div ng-show="vm.modeSignUp" class="inputform">
            <h2 class="header">Sign In</h2>
            <div class="wrapper-signup-input">
                <input type="text" ng-model="vm.signup.username" placeholder="Username">
                <input type="password" ng-model="vm.signup.password1" placeholder="Password">
                <input type="password" ng-model="vm.signup.password2" placeholder="Confirm Password">
                <input type="text" ng-model="vm.signup.firstname" placeholder="First Name">
                <input type="text" ng-model="vm.signup.lastname" placeholder="Last Name">
            </div>
            <div class="buttons">
                <a class="submit" ng-click="vm.submitSignUp(vm.signup)">Submit</a>
                <a class="createaccount" ng-click="vm.goToLogIn()">Cancel</a>
            </div>
        </div>
    </div>


</div>
