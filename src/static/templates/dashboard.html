<div class="stage" >
    <div id="overlay" ng-show="vm.showOverlay">
        <div class="card-addfolder">
            <h1 class="header">Add Folder</h1>
            <input type="text" ng-model="folder.name" placeholder="Folder name">
            <a class="folder-add">Add</a>
        </div>
        <div class="fill-parent" ng-click="vm.clickOverlay()"></div>
    </div>
    <div class="row__center">
        <div class="card-input">
            <input type="text" placeholder="Filter" class="card-input__field" ng-model="filter">
            <i class="card-input__clear flaticon-letter-x" id="filter" ng-click="clearFilter()"></i>
        </div>
    </div>
    <div class="row__center">
        <div class="card-folders">
            <h2 class="header-folders">Folders</h2>
            <div ng-repeat="folder in folders" ng-click="selectFolder(folder)" class="wrap-tile-folder">
                <div class="tile-folder" ng-class="{'tile-folder-active' : folder.isActive}">
                    <i class="flaticon-file icon-file"></i>
                    <p class="name">{{folder.name}}</p>
                </div>
            </div>
            <div class="tile-folder__create" ng-click="vm.beginCreateFolder()">
                <i class="flaticon-plus icon-file"></i>
                <p class="name">Create Folder</p>
            </div>
        </div>
    </div>
    <div class="row__center">
        <div class="card-bookmarks">
            <div class="card-bookmarks__header">
                <h2 class="card-bookmarks__header-text col-20">Name</h2>
                <h2 class="card-bookmarks__header-text col-30">Tag(s)</h2>
                <h2 class="card-bookmarks__header-text col-30">URL</h2>
                <h2 class="card-bookmarks__header-text col-20">Actions</h2>
            </div>
            <div class="card-bookmarks__content">
                <table class="table-bookmarks">
                    <tr ng-repeat="bookmark in activeFolder.bookmarks">
                        <td class="col-20 card-bookmarks__item-name">{{bookmark.name}}</td>
                        <td class="col-30">
                            <div class="row">
                                <a class="card-bookmarks__item-tag" ng-repeat="tag in bookmark.tags">
                                    {{tag}}
                                </a>
                            </div>
                        </td>
                        <td class="col-30 card-bookmarks__item">{{bookmark.url}}</td>
                        <td class="col-20">
                            <div class="container-actions">
                                <i class="icon-star flaticon-star" id="icon-star"
                                   ng-class="{'selected:before' : bookmark.starActive }"
                                   ng-click="clickStar(bookmark)"></i>
                                <i class="flaticon-letter-x icon-clear"></i>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
